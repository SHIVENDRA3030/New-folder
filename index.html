<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darkstar</title>
    <script src="https://kit.fontawesome.com/0ab7666251.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <nav class="fnav">
        <div class="left">
            <h1>DarkStar</h1>
            <input type="text" placeholder="Search Movies">
        </div>
        <div class="right">
            <button>Sign In</button>
        </div>
    </nav>
    <nav class="sec-nav">
        <div class="s-left">
            <p>Bollywood</p>
            <p>Hollywood</p>
            <p>Kollywood</p>
            <p>Tollywood</p>
        </div>
        <div class="s-right">
            <P>About-Us</P>
            <P>Buy Coffee</P>
            <P>Request New Movies</P>
            <P>Contact</P>
        </div>
    </nav>
    <div class="banner">
        <img src="assets/img/banner.jpg" alt="" width="100%" height="">
    </div>

    <div class="container">
        <h1>Recomended Movie</h1>
        <div class="card">
            <img src="https://formulakarting.in/img/gallery/puneimage4.jpg" alt="">
            <img src="assets/img/game.jpeg" alt="">
            <img src="assets/img/paraglyding.jpeg" alt="">
            <img src="assets/img/rock.jpeg" alt="">
            <img src="assets/img/raft.jpeg" alt="">

        </div>
        <div class="card">
            <img src="assets/img/bungee.jpeg" alt="">
            <img src="assets/img/images.jpeg" alt="">
            <img src="assets/img/sky.jpeg" alt="">
            <img src="assets/img/scuba.jpeg" alt="">
            <img src="assets/img/ham.jpeg" alt="">

        </div>
    </div>
   
    <div class="footer">
        <div class="icon">
        <i class="fa-brands fa-facebook" onclick="onFaceClick()"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-x-twitter"></i>
        <i class="fa-brands fa-youtube"></i>
        </div>
        <p class="copyright">DarkStar Â© 2024</p>
        
    </div>
<script src="script.js"></script>
</body>
</html>
