<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Download Site</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search movies..." oninput="searchMovies()">
        </div>
    </div>

    <div class="movie-list">
        {% for movie in movies %}
            <div class="movie-item">
                <img src="{{ movie.image_url }}" alt="{{ movie.title }}">
                <a href="/movie/{{ movie._id }}">{{ movie.title }}</a>
            </div>
        {% endfor %}
    </div>

    <div class="pagination">
        <a href="/?page={{ page - 1 }}">Previous</a>
        <a href="/?page={{ page + 1 }}">Next</a>
    </div>

    <script>
        function toggleMenu() {
            document.querySelector('.dropdown-menu').classList.toggle('show');
        }

        function searchMovies() {
            const query = document.getElementById('search').value;
            $.get(`/search?query=${query}`, function(data) {
                console.log(data);  // You can update your UI with the search results here
            });
        }
    </script>
</body>
</html>
