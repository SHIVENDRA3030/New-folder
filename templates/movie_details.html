<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie['title'] }}</title>  <!-- Access the title from the movie dictionary -->
</head>
<body>
    <h1>{{ movie['title'] }}</h1>  <!-- Access the title -->
    <p>{{ movie['description'] }}</p>  <!-- Access the description -->

    <h2>Download Links:</h2>
    <ul>
        {% for link in movie['links'] %}
            <li><a href="{{ link['url'] }}">{{ link['name'] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
